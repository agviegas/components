<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>
<div class="full-screen" id="container"></div>
<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
        "web-ifc": "../../../node_modules/web-ifc/web-ifc-api.js",
        "stats.js/src/Stats.js": "https://unpkg.com/stats-js@1.0.1/src/Stats.js",
        "three/examples/jsm/libs/lil-gui.module.min": "https://unpkg.com/three@0.152.2/examples/jsm/libs/lil-gui.module.min.js",
        "openbim-components": "../../../resources/openbim-components.js",
        "client-zip": "https://unpkg.com/client-zip@2.3.0/index.js"
      }
    }
</script>
</body>
</html>
<script type="module">

    // Set up scene (see SimpleScene tutorial)

    import * as THREE from 'three';
    import * as OBC from 'openbim-components';
    import * as WEBIFC from 'web-ifc';
    import Stats from 'stats.js/src/Stats.js';
    import * as dat from 'three/examples/jsm/libs/lil-gui.module.min';
    import {downloadZip} from 'client-zip';
    import {CircularColumns} from "./circular-columns.js";
    import {SimpleWalls} from "./simple-walls.js";

    const container = document.getElementById('container');

    const components = new OBC.Components();

    components.scene = new OBC.SimpleScene(components);
    components.renderer = new OBC.PostproductionRenderer(components, container);
    components.camera = new OBC.SimpleCamera(components);
    components.raycaster = new OBC.SimpleRaycaster(components);

    components.init();

    components.renderer.postproduction.enabled = true;

    const scene = components.scene.get();

    components.camera.controls.setLookAt(12, 6, 8, 0, 0, -10);

    components.scene.setup();

    const grid = new OBC.SimpleGrid(components, new THREE.Color(0x666666));
    const customEffects = components.renderer.postproduction.customEffects;
    customEffects.excludedMeshes.push(grid.get());


    const ifcAPI = new WEBIFC.IfcAPI();

    ifcAPI.SetWasmPath("../../../node_modules/web-ifc/", false);
    await ifcAPI.Init();

    const model = ifcAPI.CreateModel({schema: WEBIFC.Schemas.IFC4X3});

    // const columns = new CircularColumns(ifcAPI, model);
    // scene.add(columns.mesh);
    // columns.add([1, 1, 1]);
    // columns.add([1, -1, 0]);

    const walls = new SimpleWalls(ifcAPI, model);
    scene.add(walls.mesh);

    walls.add([0, 0, 0]);

    // const array = ifcAPI.SaveModel(model);
    // const file = new File([new Blob([array])], "example");
    // const input = document.createElement("a");
    // input.download = "example.ifc";
    // input.href = URL.createObjectURL(file);
    // input.click();


    // Set up GUI

    const gui = new dat.GUI();
    gui.add(walls, "thickness").min(0.1).max(1).step(0.1);
    gui.add(walls, "xPosition").min(-2).max(2).step(0.1);
    gui.add(walls, "yPosition").min(-0.2).max(0.2).step(0.01);
    gui.add(walls, "zPosition").min(-2).max(2).step(0.1);

    window.addEventListener("keydown", (event) => {
        if (event.code === "KeyP") {
            const model = ifcAPI.SaveModel(0);
            const file = new File([new Blob([model])], "test.ifc");
            const a = document.createElement("a");
            a.download = "test.ifc";
            a.href = URL.createObjectURL(file);
            a.click();
        }
    })


    // Set up stats

    const stats = new Stats();
    stats.showPanel(2);
    document.body.append(stats.dom);
    stats.dom.style.left = '0px';
    const renderer = components.renderer;
    renderer.onBeforeUpdate.add(() => stats.begin());
    renderer.onAfterUpdate.add(() => stats.end());


</script>
